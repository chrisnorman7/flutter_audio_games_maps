name: example
description: "Build code for use with `flutter_audio_game_maps`."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.0-174.3.beta <4.0.0"

dependencies:
  backstreets_widgets: ^0.9.0
  cupertino_icons: ^1.0.6
  dart_synthizer: ^0.11.3
  drift: ^2.14.1
  file_picker: ^6.1.1
  filesize: ^2.0.1
  flutter:
    sdk: flutter
  flutter_audio_games: ^0.13.2
  flutter_audio_games_maps:
    path: ..
  flutter_riverpod: ^2.4.9
  flutter_synthizer: ^0.8.0
  path: ^1.9.0
  path_provider: ^2.1.1
  recase: ^4.1.0
  riverpod_annotation: ^2.3.3
  shared_preferences: ^2.2.2
  sqlite3_flutter_libs: ^0.5.18
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.7
  custom_lint: ^0.5.8
  drift_dev: ^2.14.1
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true
